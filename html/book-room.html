<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Meeting Room</title>
    <link rel="stylesheet" href="css/book-room.css">
</head>
<body>
    <div class="book-room-container">
        <h2>Book a Meeting Room</h2>

        <form id="search-form">
            <input type="datetime-local" id="start-time" required>
            <input type="datetime-local" id="end-time" required>
            <input type="number" id="attendees" placeholder="Number of attendees" required><br>
            <button type="submit">Search Available Rooms</button>
        </form>

        <h3>Available Rooms</h3>
        <div id="available-rooms"></div>
    </div>

    <script src="book-room.js"></script>
</body>
</html>
